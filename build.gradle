allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: "jacoco"

    group = 'com.bnsf.waybill.haulage'
    version = '0.0.1-SNAPSHOT'
    
    sourceCompatibility = 1.11 
    targetCompatibility = 1.11

    repositories {
        mavenCentral()
    }
    
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

    jacoco {
        toolVersion = "0.8.2"
    }
}
