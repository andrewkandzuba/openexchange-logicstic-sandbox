buildscript {
    ext {
        springBootVersion = '2.1.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

dependencies {
    implementation('org.springframework.boot:spring-boot-starter')

    testImplementation('org.springframework.cloud:spring-cloud-starter:2.0.2.RELEASE')        
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testCompile 'org.springframework.kafka:spring-kafka-test:1.0.0.RELEASE'
    testCompile 'com.playtika.testcontainers:embedded-kafka:1.13'
}


